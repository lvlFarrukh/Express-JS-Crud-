<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <title>User Data</title>
  </head>
  <body style="background-color: gainsboro">
    <div>
      <h1 style="text-align: center; margin-top: 20px">USER DATA</h1>

      <button
        data-toggle="modal"
        data-target="#exampleModal"
        type="button"
        style="float: right; margin: 10px 120px 10px 0px"
        class="btn btn-secondary"
      >
        <span><i class="fa fa-user-plus"></i></span>
        Add User
      </button>

      <div style="margin-left: 120px; margin-right: 120px">
        <table class="table caption-top">
          <!-- <caption>
            List of users
          </caption> -->
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">NAME</th>
              <th scope="col">EMAIL</th>
              <th scope="col">ADDRESS</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

    <!-- Add user Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="user-name"
                  placeholder="Enter Name"
                  required
                />
              </div>

              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="user-email"
                  placeholder="Enter Email"
                  required
                />
              </div>

              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="user-address"
                  placeholder="Enter Address"
                  required
                />
              </div>

              <div
                class="alert alert-danger"
                role="alert"
                style="display: none"
              >
                error
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" onclick="addUser()">Add</button>
          </div>
        </div>
      </div>
    </div>

     <!-- Edit user Modal -->
     <div
      class="modal fade"
      id="exampleModal2"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="user-name-ed"
                  placeholder="Enter Name"
                  required
                />
              </div>

              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="user-email-ed"
                  placeholder="Enter Email"
                  required
                />
              </div>

              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="user-address-ed"
                  placeholder="Enter Address"
                  required
                />
              </div>

              <div
                class="alert alert-danger"
                role="alert"
                style="display: none"
              >
                error
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="edit-user">Edit</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // api url
      // https://saylaniclass.herokuapp.com/

      const getAllUser = async () => {
        const tableBody = document.getElementById("tableBody");
        tableBody.innerHTML = "";
        let tableRow = ``;
        await axios
          .get("https://saylaniclass.herokuapp.com/users")
          .then((response) => {
            const users = response;
            users?.data?.map((item, index) => {
              tableRow = `<tr>
                        <th scope="row">${index + 1}</th>
                        <td>${item?.name}</td>
                        <td>${item?.email}</td>
                        <td>${item?.address}</td>
                        <td>
                          <i
                            onclick="isEditModal('${item.name}', '${item.email}', '${item.address}', ${index})"
                            style="
                              margin-left: 10px;
                              font-size: larger;
                              cursor: pointer;
                              color: blue;
                            "
                            class="fa fa-edit"
                          ></i>
                          <i
                            onclick="deleteUser(${index})"
                            style="
                              margin-left: 10px;
                              font-size: larger;
                              cursor: pointer;
                              color: red;
                            "
                            class="fa fa-trash"
                          ></i>
                        </td>
                      </tr>`;
              tableBody.innerHTML =
                index !== 0 ? tableBody.innerHTML + tableRow : tableRow;
            });
          })
          .catch((error) => console.error(error));
      };

      const editUser = () => {
        console.log("edit user!");
      };

      const isEditModal = async (name, email, address, id) => {
        document.getElementById('user-name-ed').value = name;
        document.getElementById('user-email-ed').value = email;
        document.getElementById('user-address-ed').value = address;
        document.getElementById('edit-user').setAttribute('onclick', `editUserData(${id})`)
        $("#exampleModal2").modal('show');
      }

      const editUserData = async (id) => {
        const name = document.getElementById('user-name-ed').value;
        const email = document.getElementById('user-email-ed').value;
        const address = document.getElementById('user-address-ed').value;

        await axios({
          method: 'put',
          url: `https://saylaniclass.herokuapp.com/user/${id}`,
          data: {name, email, address}
        })
          .then((response) => {
            console.log("response==>", response.data);
            getAllUser();
            $("#exampleModal2").modal('hide');
          })
          .catch((error) => console.error(error));
        $("#exampleModal2").modal('show');
      }

      const deleteUser = async (id) => {
        console.log("delete user!", id);
        await axios
          .delete(`https://saylaniclass.herokuapp.com/user/${id}`)
          .then((response) => {
            console.log("response==>", response.data);
            getAllUser();
          })
          .catch((error) => console.error(error));
      };

      const addUser = async () => {
        const name = document.getElementById("user-name").value;
        const email = document.getElementById("user-email").value;
        const address = document.getElementById("user-address").value;

        await axios({
          method: 'post',
          url: 'https://saylaniclass.herokuapp.com/user',
          data: {name, email, address}
        })
          .then((response) => {
            console.log("response==>", response.data);
            $("#exampleModal").modal("hide");
            getAllUser();
            document.getElementById("user-name").value = "";
            document.getElementById("user-email").value = "";
            document.getElementById("user-address").value = "";
          })
          .catch((error) => console.error(error));
      };

      window.onload = function () {
        getAllUser();
      };
    </script>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
